<!DOCTYPE html>
<html>
    <head>
        <title>WebGL Motion and Color Exercise</title> 
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body>
        <div class="canvas-container">
            <canvas id="demo-canvas"></canvas>
        </div>

        <div id="control-box">

            <span class="control-box-title">Controls:</span>

            <button><img id="play-pause-button" src="./assets/play.png" data-state="playing" alt="play-pause"></button>   

            <div class="parameter-controler">
                <div style="display: inline-flex; justify-content: center; align-items: center; gap: 10px; margin: 8px;">
                      
                    <div style="display: flex; flex-direction: column;">
                        
                        <div class="parameters">
                            <span class="control-description" style="color: rgb(205, 205, 199);">SPAWN TIME</span> 
                            <input id="SPAWN_TIME" type="number" min="0.00" max="2.00" value="1.00" step="0.005" class="argument-input">                
                        </div>

                        <div class="parameters">
                            <span class="control-description" style="color: rgb(205, 205, 199);">MAX COUNT</span> 
                            <input id="MAX_COUNT" type="number" min="0" max="1000" value="250" step="1" class="argument-input">                
                        </div>

                        <div class="parameters-header">
                            <span class="control-description" style="color: rgba(208, 195, 18, 0);">placeholder</span> 
                            <div class="vertex-coordinate">MIN</div>
                            <div class="vertex-coordinate">MAX</div>                         
                        </div>

                        <div class="parameters">
                            <span class="control-description" style="color: rgb(205, 205, 199);">LIFESPAN</span> 
                            <input id="MIN_SHAPE_TIME" type="number" min="0.00" max="10.00" value="2.00" step="0.05" class="argument-input">                
                            <input id="MAX_SHAPE_TIME" type="number" min="0.00" max="10.00" value="6.00" step="0.05" class="argument-input">                
                        </div>
                        
                        <div class="parameters">
                            <span class="control-description" style="color: rgb(205, 205, 199);">SIZE</span> 
                            <input id="MIN_SHAPE_SIZE" type="number" min="0.01" max="3.00" value="0.10" step="0.05" class="argument-input">                
                            <input id="MAX_SHAPE_SIZE" type="number" min="0.02" max="3.00" value="2.00" step="0.05" class="argument-input">                
                        </div>

                        <div class="parameters">
                            <span class="control-description" style="color: rgb(205, 205, 199);">FORCE</span> 
                            <input id="MIN_SHAPE_FORCE" type="number" min="0" max="1000" value="150" step="5" class="argument-input">                
                            <input id="MAX_SHAPE_FORCE" type="number" min="0" max="1000" value="750" step="5" class="argument-input">                
                        </div>

                        <div class="parameters">
                            <span class="control-description" style="color: rgb(205, 205, 199);">SPEED</span> 
                            <input id="MIN_SHAPE_SPEED" type="number" min="0" max="1000" value="125" step="5" class="argument-input">                
                            <input id="MAX_SHAPE_SPEED" type="number" min="0" max="1000" value="350" step="5" class="argument-input">                
                        </div>

                    </div>

                </div>
            </div>
            
            <div class="parameter-controler">
                <span class="control-description" style="color: blue;">Canvas Width</span>   
                <input id="canvas-width" type="range" min="0" max="100" value="100" class="">
            </div>
            <div class="parameter-controler">
                <span class="control-description" style="color: blue;">Canvas Height</span>      
                <input id="canvas-height" type="range" min="0" max="100" value="100" class="">
            </div>
            <div class="parameter-controler">
                <span class="control-description" style="color: rgb(207, 106, 34);">X Offset</span>   
                <input id="offsetX" type="range" min="0" max="100" value="50" class="">
            </div>
            <div class="parameter-controler">
                <span class="control-description" style="color: rgb(207, 106, 34);">Y Offset</span>      
                <input id="offsetY" type="range" min="0" max="100" value="50" class="">
            </div>
            <div class="parameter-controler">
                <span class="control-description" style="color: rgb(207, 51, 34);">Scale</span>      
                <input id="scale" type="range" min="0" max="1000" value="500" class="">
            </div>

        </div>

        <div id="error-box">
            <span class="error-box-title">Error log:</span>
            <span id="error-description"></span>            
        </div>

        <div id="app-description-box">
            <img src="./assets/webgl.png" width="100px">
            <span class="app-box-title">WebGL Exercise:</span>
            <span class="app-description">Motion and Color</span>            
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script type="module" src="../build/main.js"></script>
    </body>   
</html>
