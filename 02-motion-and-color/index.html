<!DOCTYPE html>
<html>
    <head>
        <title>WebGL Motion and Color Exercise</title> 
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body>
        <div class="canvas-container">
            <canvas id="demo-canvas"></canvas>
        </div>

        <div id="control-box">
            <span class="control-box-title">Controls:</span>
            
            <div class="parameter-controler">
                <span class="control-description" style="color: blue;">Canvas Width</span>   
                <input onchange="{updateCanvasSize(event.target.value, undefined)}" type="range" min="0" max="100" value="100" class="">
            </div>
            <div class="parameter-controler">
                <span class="control-description" style="color: blue;">Canvas Height</span>      
                <input onchange="{updateCanvasSize(undefined, event.target.value)}" type="range" min="0" max="100" value="100" class="">
            </div>
            <div class="parameter-controler">
                <span class="control-description" style="color: rgb(207, 106, 34);">X Offset</span>   
                <input onchange="{updateOffsetX(event.target.value)}" type="range" min="0" max="100" value="50" class="">
            </div>
            <div class="parameter-controler">
                <span class="control-description" style="color: rgb(207, 106, 34);">Y Offset</span>      
                <input onchange="{updateOffsetY(event.target.value)}" type="range" min="0" max="100" value="50" class="">
            </div>
            <div class="parameter-controler">
                <span class="control-description" style="color: rgb(207, 51, 34);">Scale</span>      
                <input onchange="{updateScale(event.target.value)}" type="range" min="0" max="1000" value="500" class="">
            </div>

        </div>

        <div id="error-box">
            <span class="error-box-title">Error log:</span>
            <span id="error-description"></span>            
        </div>

        <div id="app-description-box">
            <img src="./assets/webgl.png" width="100px">
            <span class="app-box-title">WebGL Exercise:</span>
            <span class="app-description">Motion and Color</span>            
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="index.js"></script>
    </body>   
</html>
